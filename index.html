<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="heading">Rock-Paper-Scissor</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/Rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="" >
            </div>
            <div class="choice" id="scissor">
                <img src="images/Scissor.png" alt="">
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your Move !</p>
        </div>
        <h1 class="score-details">Score Board</h1>
        <div class="score-board">
            <div class="user-score">
                <p id="you-score">0</p>
                <p>You</p>
            </div>
            <div class="computer-score">
                <p id="com-score">0</p>
                <p>computer</p>
            </div>
        </div>
        <div class="display">
            <p class="pick">You chooses :- </p>
            <p class="userChoice">None</p>
            <p class="pick">Computer chooses :- </p>
            <p class="comChoice">None</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
